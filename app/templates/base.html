<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }} - LEWA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #0d6efd;
            /* Bootstrap blue */
            --muted: #6b7280;
            --card-radius: 1rem;
        }

        body {
            background: #f8fafc;
            color: #1f2937;
            font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
        }

        .site-header {
            background: #fff;
            border-bottom: 1px solid #e6eefc;
        }

        .brand-mark {
            width: 40px;
            height: 40px;
            background: #eef2ff;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .card-surface {
            background: #fff;
            border: 1px solid #e9eef8;
            border-radius: var(--card-radius);
            box-shadow: 0 6px 18px rgba(15, 23, 42, 0.04);
        }

        .toast-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1100;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">

    <header class="site-header py-3">
        <div class="container d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center gap-3">
                <div class="brand-mark">
                    <i data-lucide="keyboard" style="color:var(--primary)"></i>
                </div>
                <div>
                    <h3 class="h6 mb-0 fw-semibold">LEWA</h3>
                    <small class="text-muted">African Language Typing</small>
                </div>
            </div>

            <div>
                <a href="/" class="btn btn-sm btn-outline-primary">Home</a>
                <a href="/login" class="btn btn-sm btn-primary ms-2">Login</a>
            </div>
        </div>
    </header>

    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>

    <div class="toast-container" id="toast-container"></div>

    <footer class="mt-auto text-center py-4 text-muted small">
        Â© LEWA 2025
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        // Helper to show toasts
        function showToast(message, type = 'info', timeout = 4000) {
            const container = document.getElementById('toast-container');
            const toastEl = document.createElement('div');
            toastEl.className = `toast align-items-center text-bg-${type} border-0 mb-2`;
            toastEl.setAttribute('role', 'alert');
            toastEl.setAttribute('aria-live', 'assertive');
            toastEl.setAttribute('aria-atomic', 'true');
            toastEl.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">${message}</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            `;
            container.appendChild(toastEl);
            const bsToast = new bootstrap.Toast(toastEl, { delay: timeout });
            bsToast.show();
            toastEl.addEventListener('hidden.bs.toast', () => toastEl.remove());
        }

        // Flash messages from server: rendered as a JSON array in the template context
        document.addEventListener('DOMContentLoaded', () => {
            try { lucide.createIcons(); } catch (e) { }
            const flashes = JSON.parse('{{ get_flashed_messages(with_categories=true) | tojson | safe }}');
            if (flashes && flashes.length) {
                for (const [category, msg] of flashes) {
                    // Map categories to toast types
                    const map = { 'success': 'success', 'info': 'info', 'warning': 'warning', 'danger': 'danger' };
                    const t = map[category] || 'info';
                    showToast(msg, t);
                }
            }
        });
    </script>
</body>

</html>
